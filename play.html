<script type="text/javascript">
function getAudio(){
	
	var url = siteurl + '?route=common/home/getaudio';
	var audio_id = gup('audio_id');			
	jQuery.ajax({ 
			 type: 'POST',  
			 url: url,  
			 dataType: 'json',
			 data: {audio_id:audio_id},  			
			 crossDomain: true, 
			 success: function(data){
			 		
				$("#audio_title").html(data['name']);
				
				var html_wrapper = '';
				
				if(data['image'])
				{
					//html_wrapper += '<div class="col-md-12 col-lg-12 col-sm-12 col-xs-12 playimgbox"><img src="' + data['image'] + '" alt="" /></div>';	
				}
				
				//html_wrapper += '<div class="col-md-12 col-lg-12 col-sm-12 col-xs-12 playtextbox">'+ data['info'] + '</div>';
				
				if(data['src'])
				{
					html_wrapper += '<div class="col-md-12 col-lg-12 col-sm-12 col-xs-12 playvideobox"><div class="audio_wrapper">';	
					
					if(data['media_file_type'] == 'video')
					{				
						html_wrapper += '<video id="detplayer" width="100%" controls="false" autoplay="true">';
						html_wrapper += '<source src="'+ data['src'] + '" type="video/mp4">';						
						html_wrapper += 'Your browser does not support video player';
						html_wrapper += '</video>';
					}else{
						html_wrapper += '<audio controls="false" autoplay="true">';
						html_wrapper += '<source src="'+ data['src'] + '" type="audio/mpeg">';						
						html_wrapper += 'Your browser does not support audio player';
						html_wrapper += '</audio>';
					}
										
					
					html_wrapper += '</div></div>';
					
					if(data['script'])
					{
						html_wrapper += data['script'];
					}	
				}
				
					$(".player_det").html(html_wrapper);
					
									
			   }
		   });	
	}
</script>
