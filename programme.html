<script type="text/javascript">
function getProgramme(){
	
	var url = siteurl + '?route=common/home/getprogramms';	
		
	jQuery.ajax({ 
			 type: 'POST',  
			 url: url,  
			 dataType: 'json',  			
			 crossDomain: true, 
			 success: function(data){ 
			 	 var prog_html = '';
				 if(data['events']){				
						 			
					for (i = 0; i < data['events'].length; i++) {
						
						if(data['events'][i]['currently_ply'])
						{
							prog_html += '<div class="col-md-12 film-main active-play">';
						}else{
						
							prog_html += '<div class="col-md-12 film-main">';
						}
						
						prog_html += '<div class="col-md-3 col-lg-3 col-sm-3 col-xs-3 film-img">';
						
                       if(data['events'][i]['image']){
						    prog_html += '<img src="' + data['events'][i]['image']+ '">';
					   }
                        prog_html += '</div>';
						
                        prog_html += '<div class="col-md-9 col-lg-9 col-sm-9 col-xs-9 film-content">';
                        prog_html += '<h1>' + data['events'][i]['name'] + '</h1>';
                        prog_html += '<p>( Prod By ' +  data['events'][i]['prod_by'] + ' )</p>';
                        prog_html += '<div class="prog_txt">' + data['events'][i]['info']+ '</div>';
                        prog_html += '<label>' + data['events'][i]['date']+ '</label>';
                        prog_html += '</div>';
						
                       /* prog_html += '<div class="col-md-1 col-lg-1 col-sm-1 col-xs-1 film-action">';
                        prog_html += '<img src="images/dotted.png"/>';
                        prog_html += '</div>'*/
						
						prog_html += '</div>';					
					}					
				 }else{
					prog_html += '<div class="col-md-12 film-main">';
					prog_html += '<p>Sorry, there is no events playing.</p>';
					prog_html += '</div>';				 
				}
				
				$("#wrap_events").html(prog_html);
					
							
			   }
		   });	
	}
</script>
</head>
